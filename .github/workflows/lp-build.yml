# LP Builder CI/CD Workflow
# 
# トリガー:
#   - main ブランチへのプッシュ → 本番ビルド・デプロイ
#   - develop ブランチへのプッシュ → テスト用ビルド・デプロイ
#   - Pull Request → ビルド検証のみ（デプロイなし）
name: LP Build and Deploy
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'LP/src/**'
      - 'LP/config/**'
      - 'LP/scripts/**'
      - 'LP/package.json'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'LP/src/**'
      - 'LP/config/**'
      - 'LP/scripts/**'
env:
  NODE_VERSION: '20'
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: LP/package-lock.json
      - name: Install dependencies
        working-directory: ./LP
        run: npm ci
      - name: Build LP (Production)
        if: github.ref == 'refs/heads/main'
        working-directory: ./LP
        run: npm run build:prod
      - name: Build LP (Test)
        if: github.ref == 'refs/heads/develop'
        working-directory: ./LP
        run: npm run build:test
      - name: Build LP (All - for PR validation)
        if: github.event_name == 'pull_request'
        working-directory: ./LP
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lp-dist-${{ github.sha }}
          path: LP/dist/
          retention-days: 7
  # 本番デプロイジョブ（mainブランチのみ）
  deploy-prod:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lp-dist-${{ github.sha }}
          path: dist/
      - name: Deploy to Production Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/prod/
          server-dir: /public_html/lp/
          dangerous-clean-slate: false
      - name: Notify deployment success
        run: echo "✅ Production deployment complete"
  # テストデプロイジョブ（developブランチのみ）
  deploy-test:
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lp-dist-${{ github.sha }}
          path: dist/
      - name: Deploy to Test Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/test/
          server-dir: /public_html/lp/test/
          dangerous-clean-slate: false
      - name: Notify deployment success
        run: echo "✅ Test deployment complete"
  # ビルド検証通知
  notify:
    needs: [build]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify build status
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ Build succeeded"
          else
            echo "❌ Build failed"
          fi
