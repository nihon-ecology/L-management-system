# LP Builder CI/CD Workflow
name: LP Build and Deploy
on:
  push:
    branches:
      - main
      - develop
  # pathsの設定を削除しました（デプロイを確実に動かすため）
env:
  NODE_VERSION: '20'
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        working-directory: ./LP
        run: npm install
      - name: Build LP (Production)
        if: github.ref == 'refs/heads/main'
        working-directory: ./LP
        run: npm run build:prod
      - name: Build LP (Test)
        if: github.ref == 'refs/heads/develop'
        working-directory: ./LP
        run: npm run build:test
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lp-dist-${{ github.sha }}
          path: LP/dist/
          retention-days: 7
  deploy-prod:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lp-dist-${{ github.sha }}
          path: dist/
      - name: Deploy to Production Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/prod/
          server-dir: /public_html/lp/
          dangerous-clean-slate: false
      - name: Notify deployment success
        run: echo "✅ Production deployment complete"
  deploy-test:
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lp-dist-${{ github.sha }}
          path: dist/
      - name: Deploy to Test Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/test/
          server-dir: /public_html/lp/test/
          dangerous-clean-slate: false
      - name: Notify deployment success
        run: echo "✅ Test deployment complete"
  notify:
    needs: [build]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify build status
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ Build succeeded"
          else
            echo "❌ Build failed"
          fi
