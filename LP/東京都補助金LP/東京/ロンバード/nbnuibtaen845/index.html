    <script>
      function openclose(e) {
        var target = e.currentTarget;
        var parent = target.parentNode;
        var closeClass = target.classList.contains("open") ? "open" : "close";
        var openClass = target.classList.contains("open") ? "close" : "open";
        var elems = parent.getElementsByClassName(closeClass);
        for (var i = 0; i < elems.length; i++) {
          elems[i].style.display = "none";
        }
        elems = parent.getElementsByClassName(openClass);
        for (var i = 0; i < elems.length; i++) {
          elems[i].style.display = "block";
        }
      }
      var elems = document.getElementsByClassName("pointer");
      for (var i = 0; i < elems.length; i++) {
        elems[i].addEventListener("click", openclose);
      }
    </script>
